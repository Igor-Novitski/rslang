<div class="audio-main-wrapper">
  <app-header></app-header>
  <div class="audio-wrapper">
    <div class="audio-wrap-levels">
      <app-audio-game-levels
        *ngIf="display === 1"
        (groupOfWords)="changeGroup($event)">
      </app-audio-game-levels>
    </div>
    <div class="audio-wrap-play"
         *ngIf="display === 2"
    >
      <app-audio-game-play
        (countS)="countCheck($event)"
        (rigthAnswerS)="forRigthAnswers($event)"
        (wrongAnswerS)="forWrongAnswers($event)"
      ></app-audio-game-play>
    </div>
        <div class="audio-wrap-statist"
             *ngIf="display === 3">
        <app-audio-game-staticticks
          [rightAnswers]="rightAnswersForStatistic"
          [wrongAnswers]="wrongAnswersForStatistic"
          (repeatGameS)="repeatGame($event)"
        ></app-audio-game-staticticks>
        </div>
  </div>
</div>
