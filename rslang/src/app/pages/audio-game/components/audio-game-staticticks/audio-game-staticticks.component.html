  <div class="statistick-wrapp">
    <div class="statistick-block">
      <div class="head-stat">
        <img src="assets/vector.svg">
        <h3>Ваш результат игры:</h3>
      </div>
      <div class="main-stat">
        <div class="procent-side">
          <h3>Процент правильно указанных слов:</h3>
          <div class="pie no-round" style="--p:90;--c:purple;--b:15px"> 90%</div>
        </div>
          <div class="word-wrapper">
            <div class="learned">
              <h3>Всего выучено слов: ХХХ</h3>
              <span><img src="assets/thumb.svg">
                <p>PPPP</p></span>
              <span><img src="assets/thumb.svg">
                <p>PPPP</p></span>
              <span><img src="assets/thumb.svg">
                <p>PPPP</p></span>
            </div>
            <div class="mistakes">
              <h3>Допущено ошибок: XXX</h3>
              <span><img src="assets/denied.png">
                <p>PPPP</p></span>
              <span><img src="assets/denied.png">
                <p>PPPP</p></span>
              <span><img src="assets/denied.png">
                <p>PPPP</p></span>
            </div>
          </div>
      </div>
      <div class="result-btns">
      <app-btn-action [buttonTitle]="titleRepeat" [logoBook]="logoRepeat"></app-btn-action>
      <app-btn-action [buttonTitle]="titleFinish" [logoBook]="logoFinish" [page]="pageFinish"></app-btn-action>
      </div>
    </div>
  </div>
