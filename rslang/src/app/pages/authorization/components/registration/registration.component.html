<div class="wrapper">
  <app-input [placeholder]="emailPlaceholder" [type]="emailType"></app-input>
  <app-input [placeholder]="userPlaceholder" [type]="userType"></app-input>
  <div class="password">
    <app-input class="password-input" [placeholder]="passwordPlaceholder" [type]="passwordType"></app-input>
    <app-button-main-page class="password-btn" [imgUrl]="passBtnImg" [color]="passBtnColor" (click)="showHidePassword()"></app-button-main-page>  
  </div>
  <app-button-main-page class="reg-btn" [buttonTitle]="regBtnTitle" [color]="regBtnColor"></app-button-main-page>
</div>
