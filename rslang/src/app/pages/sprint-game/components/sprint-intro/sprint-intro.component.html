<div class="intro">
  <h2 class="title">СПРИНТ</h2>
  <p class="description">Истинная гонка на проверку знаний.<br>Укажите, верно ли указан перевод слова?</p>
  <div class="level">
    <p class="level-title">Уровень</p>
    <button class="level-button" (click)="decreaseLevel()">–</button>
    <span>{{ level }}</span>
    <button class="level-button" (click)="increaseLevel()">+</button>
  </div>
  <button class="start-button" (click)="startGame()">НАЧАТЬ</button>
</div>
